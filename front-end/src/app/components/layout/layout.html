<mat-sidenav-container class="app-container">
  <mat-sidenav #sidenav mode="over" [(opened)]="isMenuOpen">
    <mat-nav-list>
      <a mat-list-item routerLink="/app" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
        #home="routerLinkActive" [activated]="home.isActive">
        <mat-icon matListItemIcon>home</mat-icon>
        <span matListItemTitle>Home</span>
      </a>
      <a mat-list-item routerLink="/app/statistics" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
        #statistics="routerLinkActive" [activated]="statistics.isActive">
        <mat-icon matListItemIcon>bar_chart</mat-icon>
        <span matListItemTitle>Statistics</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar class="header">
      <button mat-icon-button (click)="isMenuOpen.set(!isMenuOpen())">
        <mat-icon class="icon">menu</mat-icon>
      </button>

      <strong>Hospice Tools</strong>

      <span class="spacer"></span>

      <span class="avatar" [matMenuTriggerFor]="menu">
        {{ userInitials() }}
      </span>
      <mat-menu #menu="matMenu" xPosition="before">
        <button mat-menu-item (click)="logout()">
          <mat-icon>logout</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    </mat-toolbar>

    <main class="content">
      <router-outlet />
    </main>

  </mat-sidenav-content>
</mat-sidenav-container>
