<h1>Patient Preferences</h1>

<div class="patient-table-container">

  <mat-card>
    <mat-card-content>
      <div class="search-container">
        <mat-form-field subscriptSizing="dynamic" appearance="fill" [floatLabel]="'always'">
          <mat-label>Search by patient name</mat-label>
          <input matInput [(ngModel)]="patientName">
        </mat-form-field>
        <button mat-flat-button (click)="search()">
          <mat-icon>add</mat-icon>
          Add New Patient
        </button>
      </div>

      <div class="table-container">
        <table mat-table [dataSource]="patients()">
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let patient"> {{patient.fullName}} </td>
          </ng-container>
          <ng-container matColumnDef="gender">
            <th mat-header-cell *matHeaderCellDef> Gender </th>
            <td mat-cell *matCellDef="let patient"> {{patient.gender}} </td>
          </ng-container>
          <ng-container matColumnDef="age">
            <th mat-header-cell *matHeaderCellDef> Age </th>
            <td mat-cell *matCellDef="let patient"> {{patient.age}} </td>
          </ng-container>
          <ng-container matColumnDef="favoriteColor">
            <th mat-header-cell *matHeaderCellDef> Favorite Color </th>
            <td mat-cell *matCellDef="let patient"> {{patient.favoriteColor}} </td>
          </ng-container>
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let patient">
              <button mat-icon-button>
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button>
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="columns"></tr>
          <tr mat-row *matRowDef="let row; columns: columns"></tr>
        </table>
      </div>

    </mat-card-content>
  </mat-card>
</div>
